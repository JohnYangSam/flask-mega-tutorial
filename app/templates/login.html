{% extends "base.html" %}

{% block content %}
<script type="text/javascript">
function set_openid(openid, pr) {
    /* Grab the '<username>' string in the openid url */
    var u = openid.search('<username>');
    if (u != -1) { // We found the '<username>' string
        // openid requires a username
        var user = prompt("Enter your " + pr + " username:");
        openid = openid.substr(0, u) + user; /* append username */
    }
    form = document.forms['login'];
    form.elements['openid'].value = openid; /* Set the new openid */
}
</script>

<h1>Sign in</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        Please enter your OpenID:<br/>
        {{form.openid(size=80)}}<br />
        {% for error in form.errors.openid %}
        <span style="color:red;">[{{error}}]</span>
        {% endfor %}
        |{% for pr in providers %}
        <a href="javascript:set_openid('{{pr.url}}', '{{pr.name}}');">{{pr.name}}</a> |
        {% endfor %}
    </p>
    <p>{{form.remember_me}} Remember Me</p>
    <p><input type="submit" value="Sign In"></p>
</form>
{% endblock %}
